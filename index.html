<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Trip Advisor</title>
</head>
<body>
    
    <main>
        <!-- Due colonne -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-4">

                        <div class="img-container">
                            <img src="img/camere-di-design.jpg" alt="hotel">
                        </div>
                        
                    </div>

                    <div class="col-8">
                        <h2>1. The Hoxton Rome</h2>
                        <div class="product-card">
                            <div class="start">

                                <img src="img/expedia.jpg" alt="expedia">

                                <div class="euro">
                                    <div class="red"> 320 	&euro; </div>
                                    <div> 302 &euro; </div>
                                </div>

                                <button type="button" class="btn btn_offerts">Vedi l'offerta</button>

                                <div class="offerts">
                                    <ul>
                                        <li>
                                            <i class="fa-solid fa-check"></i>
                                            <div class="black">
                                                <span>Cancellazione Gratuita</span>
                                            </div> 
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-check"></i>
                                            <div class="preno">
                                                <span>Prenota ora, paga quando soggiorni</span>
                                            </div>
                                        </li>
                                    </ul>
                                   
                                </div>

                            </div>
                            <div class="middle">
                                   <div class="site">
                                    <div class="hotel">
                                       <i class="fa-regular fa-arrow-up-right"><p>Booking.com</p></i>
                                    </div>
                                   </div>
                            </div>
                            <div class="end">
                                ciao
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
